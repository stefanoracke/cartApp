<div class="cortina" *ngIf="display else nothing">
    <div class="sidebar">
        <img class="closeCart" (click)="close(display,order)" src="../../../../../assets/svgs/exit.svg">
        <div class="items-container">
            <h1 class="title">My cart</h1>
            <hr>
            <div class="items" >
                <table *ngIf="order!=undefined; else nothing">
                    <tbody>
                        <tr  *ngFor="let product of order.cart_products">
                            <th>{{product.prod_name}}</th>
                            <th><div class="quantity"><mat-icon (click)="addQuantity(product)">keyboard_arrow_up</mat-icon>{{product.quantity}}<mat-icon (click)="substQuantity(product)">keyboard_arrow_down</mat-icon></div></th>
                            <th>{{product.price | currency : 'USD'}}</th>
                            <th><mat-icon (click)="deleteCartElement(product)" class="delete-icon">delete</mat-icon></th>
                        </tr>
                        
                    </tbody>
                </table>
                <ng-template #nothing></ng-template>
                
                
            </div>
            
            <div class="total" *ngIf="order!=undefined; else empty">
                <h2 class="total-value" >Total: {{order.total_price | currency : 'USD'}}</h2>
                <button class="btn-buy"  (click)="buy()"><p>Buy Now</p></button>
                <button class="btn-clear-cart" (click)="clearCart()">Clear<mat-icon>delete_forever</mat-icon></button>
                <mat-icon class="transparent_cart">shopping_cart</mat-icon>
            </div>
            <ng-template #empty>
                <div class="total">
                    <h2 class="total-value">Cart Empty</h2>
                </div>
                <mat-icon class="transparent_cart">shopping_cart</mat-icon>
            </ng-template>
        </div>
    </div>
</div>


<ng-template #nothing>
    
</ng-template>
